<!-- src/templates/user/register.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<h3 class="text-center">Login</h3>

<form 
	action="{% url 'user:login' %}" 
	method="POST" style="width:500px; margin:auto;">
	{% csrf_token %}

    {{ form | crispy }}

    <button type="submit" class="btn btn-warning">Login</button>
</form>
{% endblock %}
